name: test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: cypress-io/github-action@v4
        run: |
          cd gutenku-api
        with:
          # env: PORT=3000
          build: yarn build
          start: yarn start

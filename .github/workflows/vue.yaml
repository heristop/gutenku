name: Front

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm --filter @gutenku/front install

      - name: Copy env
        run: cp packages/front/.env.dist packages/front/.env

      - name: Lint
        run: pnpm --filter @gutenku/front lint

      - name: Build
        run: pnpm --filter @gutenku/front build

      - name: E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: packages/front
          install: false
          start: pnpm preview --port 4444
          wait-on: 'http://localhost:4444'
          wait-on-timeout: 120

name: Front

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: vue
        run: |
          cd packages/front
          cp .env.dist .env
          yarn install
          yarn lint
      - uses: cypress-io/github-action@v5
        with:
          working-directory: packages/front
          build: yarn build
          start: yarn start

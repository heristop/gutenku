name: Front

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GUTENGUESS_DEPLOY_KEY }}

      - uses: actions/checkout@v4

      - name: Checkout submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Copy env
        run: cp packages/front/.env.example packages/front/.env

      - name: Lint
        run: pnpm --filter @gutenku/front lint

      - name: Lint CSS
        run: pnpm --filter @gutenku/front lint:css

      - name: Build shared packages
        run: pnpm --filter @gutenku/shared --filter @gutenguess/shared build

      - name: Build
        run: pnpm --filter @gutenku/front build

      - name: Unit tests
        run: pnpm --filter @gutenku/front test:unit

      - name: Typecheck
        run: pnpm --filter @gutenku/front typecheck

      - name: Lighthouse CI
        run: pnpm --filter @gutenku/front lighthouse

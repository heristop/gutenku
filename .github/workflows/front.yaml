name: Front

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Copy env
        run: cp packages/front/.env.example packages/front/.env

      - name: Lint
        run: pnpm --filter @gutenku/front lint

      - name: Lint CSS
        run: pnpm --filter @gutenku/front lint:css

      - name: Typecheck
        run: pnpm --filter @gutenku/front typecheck

      - name: Build
        run: pnpm --filter @gutenku/front build

      - name: Lighthouse CI
        run: pnpm --filter @gutenku/front lighthouse

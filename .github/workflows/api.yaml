name: Api

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: api
        run: |
          cd packages/server
          cp .env.dist .env
          yarn install
          yarn lint
          yarn test

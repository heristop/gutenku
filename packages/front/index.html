<!doctype html>
<html lang="en">
  <head>
    <style>
      html {
        background-color: #fbf3ea;
        color-scheme: light dark;
      }
      html[data-theme='dark'],
      html:has([data-theme='dark']) {
        background-color: #272523;
      }
      @media (prefers-color-scheme: dark) {
        html:not([data-theme='light']) {
          background-color: #272523;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Haiku Generator" />
    <meta name="title" content="GutenKu" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2f5d62" />
    <meta name="apple-mobile-web-app-title" content="GutenKu" />
    <meta name="application-name" content="GutenKu" />
    <meta name="msapplication-TileColor" content="#fbf3ea" />
    <meta
      name="theme-color"
      content="#fbf3ea"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#272523"
      media="(prefers-color-scheme: dark)"
    />

    <link
      rel="preload"
      href="./src/assets/fonts/MaterialIcons-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/assets/fonts/ComicNeue-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/assets/fonts/JMH Typewriter.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <title>GutenKu</title>

    <script type="module" src="/src/analytics-setup.ts"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
